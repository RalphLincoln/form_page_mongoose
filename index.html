<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>Sign-Up Form</title>
</head>

<body class="p-5">
    <h1 class="text-center"><u>Please fill in your information</u></h1>
    <div class="bg-light rounded p-3 m-5 mt-5 mx-auto" style="width: 70%;">
        <form class=" p-4" action="/" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <label for="">First Name:</label>
                    <input type="text" placeholder="Name" name="first_name" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="">Last Name:</label>
                    <input type="text" placeholder="Name" name="last_name" class="form-control">
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-sm-3">
                    <label for="">Day of Birth</label>
                    <input type="number" name="day" min="1" max="31" class="form-control" id="">
                </div>

                <div class="col-sm-3">
                    <label for="">Month of Birth</label>
                    <input type="number" name="month" min="1" max="12" class="form-control" id="">
                </div>

                <div class="col-sm-6">
                    <label for="">Year of Birth</label>
                    <input type="number" name="year" min="1960" max="2000" class="form-control" id="">
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-sm-6">
                    <label for="Citizenship">Citizenship</label>
                    <input type="text" name="citizenship" class="form-control" id="Citizenship">
                </div>

                <div class="col-sm-6">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" class="form-control">
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-sm-6">
                    <label for="">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" id="">
                </div>

                <div class="col-sm-6">
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" id="">
                </div>
            </div>

            <div class="row pt-5">
                <div class="col">
                    <label for="">Address</label>
                    <input type="text" name="address" class="form-control" id="">
                </div>
            </div>

            <div class="row pt-5">
                <div class="col-sm-6">
                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" id="">
                </div>

                <div class="col-sm-3">
                    <label for="">State</label>
                    <input type="text" name="state" class="form-control" id="">
                </div>

                <div class="col-sm-3">
                    <label for="">Zip Code</label>
                    <input type="number" name="zip_code" class="form-control" id="">
                </div>
            </div>

            <div class="text-center pt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="text-center">
            <p>Created by ralph_lincoln 2020</p>
        </div>
    </footer>
</body>

</html>
